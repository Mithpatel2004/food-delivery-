<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <main class="root-frame">
        <section class="image">
          <img
            class="no-revisions-shbi2hcdg7g-unspl-icon"
            alt=""
            src="img/WhatsApp Image 2024-03-07 at 9.49.08 PM.jpeg"
          />

          <div class="bert-b-rhnff6hb41s-unsplash-1-parent">
            <div class="bert-b-rhnff6hb41s-unsplash-1"></div>
            <div class="backdrop">
              <div class="sign-up-overlay">
                <img
                  class="icons"
                  loading="lazy"
                  alt=""
                  src="img/WhatsApp Image 2024-03-07 at 10.14.33 PM (1).jpeg"
                />

                <h3 class="log-in-or">Log in or sign up</h3>
                <div class="text-field">
                  <div class="label-parent">
                    <div class="label">Email</div>
                    <div class="password-hide-see">
                      <img class="icon" alt="" src="" />

                      <div class="hide">Hide</div>
                    </div>
                  </div>
                  <input class="text-field1" type="text" />

                  <div class="error-message">Error message</div>
                </div>
                <div class="button">
                  <button class="social-media-frame">
                    <img class="icons1" alt="" src="img/WhatsApp Image 2024-03-07 at 10.14.33 PM (1).jpeg" />

                    <div class="sign-up">Continue</div>
                  </button>
                </div>
                <div class="divider">
                  <div class="divider1"></div>
                  <div class="or">OR</div>
                  <div class="divider2"></div>
                </div>
                <form class="search-frame">
                  <button class="social-media-signuplogin">
                    <div class="social-media-logo-parent">
                      <img
                        class="social-media-logo"
                        alt=""
                        src="img/image copy 2.png"
                      />

                      <div class="continue-with-google">
                        Continue with Google
                      </div>
                    </div>
                  </button>
                  <div class="social-media-signuplogin1">
                    <div class="social-media-logo-group">
                      <img
                        class="social-media-logo1"
                        alt=""
                        src="img/image copy 3.png"
                      />

                      <div class="continue-with-apple">Continue with Apple</div>
                    </div>
                  </div>
                  <div class="button1">
                    <div class="icons-parent">
                      <img class="icons2" alt="" src="img/image copy 4.png" />

                      <input
                        class="sign-up1"
                        placeholder="Continue with phone"
                        type="text"
                      />
                    </div>
                  </div>
                </form>
              </div>
              <div class="first-design-frame">
                <header class="header-nav">
                  <div class="logo"></div>
                  <div class="links">
                    <div class="home">Home</div>
                    <div class="web-designs">Web designs</div>
                    <div class="mobile-designs">Mobile designs</div>
                    <div class="illustrations">Illustrations</div>
                  </div>
                  <nav class="login-sign-up">
                    <div class="search">
                      <button class="icons-group">
                        <img class="icons3" alt="" src="img/image.png">

                        <div class="search-for-templates">Search</div>
                      </button>
                    </div>
                    <div class="dropdown">
                      <div class="text">English (United Kingdom)</div>
                      <img class="icons4" alt="" src="img/image copy.png" />
                    </div>
                    <div class="button2">
                      <button class="icons-container">
                        <img class="icons5" alt="" src="img/WhatsApp Image 2024-03-07 at 10.14.33 PM (1).jpeg" />

                        <div class="sign-up2">Sign Up</div>
                      </button>
                    </div>
                    <div class="button3">
                      <div class="frame-div">
                        <img class="icons6" alt="" src="img/WhatsApp Image 2024-03-07 at 10.14.33 PM (1).jpeg" />

                        <div class="sign-up3" href= "header-nav-container.css">Sign up</div>
                      </div>
                    </div>
                  </nav>
                  <div class="divider3"></div>
                </header>
                <img
                  class="my-first-design-1-1"
                  loading="lazy"
                  alt=""
                  src="img/WhatsApp Image 2024-03-07 at 10.14.33 PM (1).jpeg"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
